{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<style>



    .img__wrap {
        border-radius: 50%;
        height: 250px;
        width: 250px;
    }

    .img__description {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ED5656;
        color: #fff;
        visibility: hidden;
        opacity: 0.7;

        /* transition effect. not necessary */
        transition: opacity .2s, visibility .2s;
    }

    .img__wrap:hover .img__description {
        visibility: visible;
        opacity: 1;
    }
        img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }
</style>

<div class="jumbotron" style="background-color:#ED5656">
5
</div>
<!-- To do:
 - Fix hover alignment  -->
<div class="container">
    <h2>The Best Boys</h2>
    <div class="row">
        {% for id,url in output.items %}
        {% with 'bestboy/img/dog_pics/dog'|add:url|add:'.jpg' as image_path %}
        <div class="img__wrap" style="padding: 2%">
            <img src="{% static image_path %}" class="rounded-circle mx-auto d-block">
            <p class="img__description">Dog info: soon</p>
        </div>
        {% endwith %}
        {% endfor %}
    </div>
</div>


{% endblock %}
