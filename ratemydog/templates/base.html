<!DOCTYPE html>
<html lang="en">
<head>
    <title>RATE MA DUG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bestboy/style.css' %}" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    {% load socialaccount %}
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'home' %}">RATE MY DUG</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'vote' %}">Vote</a></li>
            <li><a href="#">Upload</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            {% if user.is_authenticated %}
            <!-- <li><a href="#"> Profile</a></li> -->
            <li><a href="{% url 'account_logout' %}"> Log out</a></li>
            {% else %}
            <li><a href="{% url 'account_signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>


<!-- content from specific pages is inserted between the block content tags -->
<div>
    {% block content %}
    {% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted" align="center"><br>
            Copyright Â©
            <script type="text/javascript">
                var d = new Date()
                document.write(d.getFullYear())
            </script>
            RATE MA DUG</p>
    </div>
</footer>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</body>
</html>
