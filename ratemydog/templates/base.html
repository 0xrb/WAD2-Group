<!DOCTYPE html>
<html lang="en">
<head>
    <title>RATE MA DUG</title>

    {% load staticfiles %}

            <li class="nav-item"><a class="nav-link disabled" href="#">Upload</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link disabled" href="#"> Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}"> Log out</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>


<!-- content from specific pages is inserted between the block content tags -->
<div>
    {% block content %}
    {% endblock %}
