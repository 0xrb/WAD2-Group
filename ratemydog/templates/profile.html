{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<style>
    body {
        background: -webkit-linear-gradient(left, #ED5656, #ED5656);
    }

    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }

    .dog-pic {
        padding: 14%;
        margin-top: -15%;
    }

    .dog-pic p {
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }

    .profile-tab label {
        font-weight: 600;
    }

    .profile-tab p {
        font-weight: 600;
        color: #ED5656;
    }

    .img__wrap {
        border-radius: 50%;
        height: 250px;
        width: 250px;
    }

    .img__description {
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ED5656;
        color: #fff;
        visibility: hidden;
        opacity: 0.7;
        /* transition effect. not necessary */
        transition: opacity .2s, visibility .2s;
    }

    .img__wrap:hover .img__description {
        visibility: visible;
        opacity: 0.7;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
</style>
<div class="jumobtron" style="background-color:#ED5656">
    <div class="container">
        <h1 class="display-3">{{profile_user.get_username}}</h1>
    </div>
</div>
<div class="container emp-profile">
    <div class="row">
        <div class="col-md-4">
            <div class="profile-head">
                <h5>
                    {{profile_user.get_username}}'s Profile Page
                </h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <br>
            <label>{{profile_user.get_username}}'s Top Ten Rated Uploads</label>
        </div>
    </div>
    <div class="row">
        {% for id,url in output.items %}
        {% with url as image_path %}
        <div class="img__wrap mx-auto d-block" style="padding: 2%; position: relative;">
            <img src="{% static image_path %}" class="rounded">
            <div class="img__description rounded mx-auto"
                style="overflow: hidden; position: absolute; text-align: center">
                <span style="display: inline-block">Dog #{{id}}</span>
                <span style="display: inline-block">{{url}}</span>
            </div>
        </div>
        {% endwith %}
        {% endfor %}
    </div>
</div>
{% endblock %}
